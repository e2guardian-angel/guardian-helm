apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: {{ .Values.redisReplicas }}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      annotations:
        redispass/hash: {{ .Values.redisPassword | sha1sum | quote }}
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: 'jusschwa/redis:{{ .Values.releaseTag }}'
          ports:
            - containerPort: {{ .Values.redisPort }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: redis-pass
