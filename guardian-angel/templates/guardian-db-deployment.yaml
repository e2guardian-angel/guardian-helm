apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-db
  namespace: filter
  labels:
    app: guardian-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guardian-db
  template:
    metadata:
      labels:
        app: guardian-db
    spec:
      containers:
        - name: postgres
          image: 'postgres:latest'
          volumeMounts:
            - mountPath: {{ .Values.persistentDbPath }}
              name: guardian-db
          envFrom:
            - secretRef:
                name: guardian-db-creds
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresUser }}
            - name: PGDATA
              value: {{ .Values.persistentDbPath }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresDbName }}
          ports:
            - containerPort: {{ .Values.dbInternalPort }}
      volumes:
        - name: guardian-db
          persistentVolumeClaim:
            claimName: guardian-db-pvc
